<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="icon" href="../images/logo_ohmyfood.svg">

    <!--Icons-->
    <script src="https://kit.fontawesome.com/4c3e2d910f.js" crossorigin="anonymous"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&family=Shrikhand&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 class="logo logo--pages-restaurant">ohmyfood</h1>
        <i class="fas fa-arrow-left"></i>
    </header>
    <section class="restaurant-banner"></section>
    <main class="restaurant-main">
        <div class="restaurant-main__header">
            <h2 class="restaurant-main__header--title">La palette du goût</h2>
            <i class="far fa-heart"></i>
        </div>
        <div class="restaurant-main__menu">
            <div class="restaurant-main__menu__course">
                <p class="restaurant-main__menu__course--status">entrées</p>
                <div class="restaurant-main__menu__course--status-underline">
                </div>
                <div class="dish">
                    <div class="dish__card">
                        <h3 class="dish__card--name">Fricassée d'escargot</h3>
                        <p class="dish__card--detail">Au piment d'espelette</p>
                        <p class="dish__card--price">25€</p>
                    </div>
                    <div class="dish__selector">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="restaurant-main__menu__course">
                <p class="restaurant-main__menu__course--status">plats</p>
                <div class="restaurant-main__menu__course--status-underline">
                </div>
                <div class="dish">
                    <div class="dish__card">
                        <h3 class="dish__card--name">Parmentier de queue de boeuf</h3>
                        <p class="dish__card--detail">À la truffe noire et sa purée de panais</p>
                        <p class="dish__card--price">35€</p>
                    </div>
                    <div class="dish__selector">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="dish">
                    <div class="dish__card">
                        <h3 class="dish__card--name">Filet de turbo</h3>
                        <p class="dish__card--detail">Aux agrumes</p>
                        <p class="dish__card--price">44€</p>
                    </div>
                    <div class="dish__selector">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="restaurant-main__menu__course">
                <p class="restaurant-main__menu__course--status">desserts</p>
                <div class="restaurant-main__menu__course--status-underline">
                </div>
            </div>
        </div>
        <button id="order">Commander</button>
    </main>
</body>
</html>
